<div class="section1">
        <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="head_sec">
                    <h2>Catch Of the Day</h2>
                    <p id="sub_paraghraph">FRESH SEA FOOD MARKET</p>
                    </div>
                </div>
                </div>
                <div class="product_desc" *ngFor=" let data of fishDetails">
                        <div class="row margin-bottom10">
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            
                                    <div class="img">
                                            <img class="img_fish" src="{{data.fishimage}}" alt="">
                                 
                                    </div>
                               
                                </div>
                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                    <div class="row">
                                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 ">
                                            <div class="img_desc">
                                                    <h2>{{data.fishname}}</h2>
                                                    <P>{{data.fishdescription}}</P>
                                                    <button type="button" class="btn btn-default">Default</button>
                                            </div>
                                           
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 ">
                                            <div class="price_dec">
                                              <p>${{data.fishprice}}</p>  
                                            </div>
                                            
                                            </div>
            
            
                                    </div>
            
                                    </div>
            
                            </div>
                </div>
               
               
                            
                </div>
