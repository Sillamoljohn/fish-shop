<div class="section3">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
           
            
            <div class="head_sec3">
                <h2>INVENTORY</h2>
              
                </div>
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="content-box">
                      <form  [formGroup]="inventoryForm"   (ngSubmit)="onSubmit()">
                        <label>
                          FishName:
                            <input type="text"  formControlName="fishname" placeholder="fish name">
                        </label>
                        <label>
                          FishPrice:
                          <input type="number" formControlName="fishprice"  placeholder="fish price">
 
                        </label>
                       <label>
                         Fish status:
                          <select type="text"  formControlName="fishstatus"   name="status" placeholder="Fish Status">
                              <option value="fresh">Fresh!</option>
                              <option value="">Sold Out!</option>
                            </select>
                       </label>
                        <label>
                          Fish description:
                            <textarea id="" formControlName="fishdescription" cols="30" placeholder="fish Desc"></textarea>

                        </label>
                        <label>
                            Fish Image:
                            <input type="file" formControlName="fishimage" placeholder="fish Image">
                        </label>
                      <button type="submit"  class="btn btn-default">Add fishes</button>

                      </form>
                    </div>
                  </div>
                </div>
            </div>
            <div class="fishStorage"  >
              <div class="row" *ngFor = "let data of fishDetails">
                <div class="col-md-12">
                    <div class="img">
                        <img class="img_fish" src="{{data.fishimage}}" alt="">
             
                </div>
                <input type ="text"value="{{data.fishname}}"><br><br>
                <textarea >{{data.fishdescription}}</textarea><br>
                <input  type ="text"value="${{data.fishprice}}" ><br>
                <button type="button" class="btn btn-default" (click)="setFishDetails(data)" id={{data.id}}>Edit</button>


                </div>
              </div>
            </div>
            </div>
</div>
