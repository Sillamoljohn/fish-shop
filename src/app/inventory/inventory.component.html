<div class="section3">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
           
            
            <div class="head_sec3">
                <h2>INVENTORY</h2>
              
                </div>
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="content-box">
                      <form  [formGroup]="inventoryForm"   (ngSubmit)="onSubmit()">
                        <label>
                          FishName:
                            <input type="text"  formControlName="fishname" placeholder="fish name">
                        </label>
                        <label>
                          FishPrice:
                          <input type="number" formControlName="fishprice"  placeholder="fish price">
 
                        </label>
                       <label>
                         Fish status:
                          <select type="text"  formControlName="fishstatus"   name="status" placeholder="Fish Status">
                              <option value="available">Fresh!</option>
                              <option value="unavailable">Sold Out!</option>
                            </select>
                       </label>
                        <label>
                          Fish description:
                            <textarea id="" formControlName="fishdescription" rows="2" cols="39" placeholder="fish Desc"></textarea>

                        </label>
                        <label>
                            Fish Image:
                            <textarea id="" formControlName="fishimage"
                            rows="2" cols="39" placeholder="fish Image"></textarea>

                        </label>
                      <button type="submit"  class="btn btn-default">Add fishes</button>

                      </form>
                    </div>
                  </div>
                </div>
            </div>
            </div>
</div>
